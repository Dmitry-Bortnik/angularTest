<h1>CART</h1>
<div class="flex">
    <mat-card class="example-card" *ngFor="let product of cartList$ | async">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
       
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="(cartList$ | async).length == 0">Cart is empty</div>

  SUMM CART: {{ getTotalPrice() }} {{sum}}
