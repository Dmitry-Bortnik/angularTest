<h1>Category #{{id}}</h1>

<div class="flex">
    <mat-card class="example-card" *ngFor="let product of jsonData">
    <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click) = addToCart(product) color="primary">В корзину</button>
    </mat-card-actions>
    </mat-card>
</div>
